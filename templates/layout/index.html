<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}مواردي | النظام الذكي{% endblock %}</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #064e3b;
            --secondary: #3b82f6;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background: var(--light);
            color: var(--dark);
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .has-sidebar main {
            margin-right: 200px; /* نفس عرض السايد بار */
            transition: padding-right 0.4s ease;
        }
        .sidebar-is-closed main {
            margin-right: 0;
        }
        @media (max-width: 768px) {
            .has-sidebar main {
                margin-right: 0;
            }
        }
        main {
            min-height: calc(100vh - 160px);
            padding: 40px 0;
        }

        /* تنسيقات عامة للمساعدة */
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .pending-light { background: #fef3c7; color: #92400e; }
        .approved-light { background: #dcfce7; color: #15803d; }
    </style>
</head>
<body class="{% if user.is_authenticated %}has-sidebar{% endif %}" id="bodyTag">

    {% include "layout/header.html" %}
    {% if user.is_authenticated %}
        {% include "layout/sidebar.html" %}
    {% endif %}

    <main class="animate__animated animate__fadeIn">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include "layout/footer.html" %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const bodyTag = document.getElementById('bodyTag');
            const closeBtn = document.getElementById('closeSidebar');
            const openBtn = document.getElementById('openSidebar');

            if(closeBtn && openBtn) {
                closeBtn.addEventListener('click', () => {
                    bodyTag.classList.add('sidebar-is-closed');
                });

                openBtn.addEventListener('click', () => {
                    bodyTag.classList.remove('sidebar-is-closed');
                });
            }
        });
    </script>
</body>
</html>

<header class="header animate__animated animate__fadeInDown">
    <div class="header-inner">
        <div class="logo">
            <i class="fas fa-layer-group"></i> <span>مواردي</span>
        </div>

        <nav class="nav" id="navMenu">
            {% if not request.user.is_authenticated %}
                <a href="/"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="#features">المميزات</a>
                <a href="#services">الخدمات</a>
                <a href="#target">المستفيدون</a>
            {% else %}
                <a href=""><i class="fas fa-th-large"></i> لوحة التحكم</a>
                <span class="user-badge"><i class="fas fa-user-circle"></i> {{ request.user.username }}</span>
            {% endif %}
        </nav>

        <div class="actions">
            {% if request.user.is_authenticated %}
                <form method="post" action="/accounts/logout/" style="display:inline">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</button>
                </form>
            {% else %}
                <a href="/accounts/login/" class="btn-login">دخول <i class="fas fa-arrow-left"></i></a>
            {% endif %}
            
            <div class="burger" id="burger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
</header>

<style>
    :root {
        --primary: #10b981;
        --primary-dark: #064e3b;
        --dark: #0f172a;
    }

    .header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0,0,0,0.08);
        z-index: 1000;
        width: 100%; /* كامل العرض */
    }

    .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
        padding: 0 5%; /* بادينق جانبي مرن */
        max-width: 100%; 
    }

    .logo {
        font-size: 24px;
        font-weight: 800;
        color: var(--primary-dark);
        display: flex;
        align-items: center;
        gap: 10px;
        white-space: nowrap;
    }

    .nav {
        display: flex;
        align-items: center;
    }

    .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: var(--dark);
        font-weight: 600;
        font-size: 15px;
        transition: 0.3s;
    }

    .nav a:hover { color: var(--primary); }

    .user-badge {
        font-size: 14px;
        font-weight: bold;
        color: #64748b;
        background: #f1f5f9;
        padding: 6px 15px;
        border-radius: 50px;
        margin-right: 15px;
    }

    .actions {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .btn-login {
        padding: 10px 25px;
        background: var(--primary);
        color: #fff;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        white-space: nowrap;
    }

    .logout-btn {
        background: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fecaca;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }
    
    .logout-btn:hover { background: #fca5a5; }

    /* تنسيق الهامبرجر */
    .burger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
    }

    .burger span {
        width: 28px;
        height: 3px;
        background: var(--dark);
        border-radius: 5px;
        transition: 0.3s;
    }

    /* استعلامات الوسائط للجوال */
    @media (max-width: 992px) {
        .burger { display: flex; }
        
        .nav {
            position: absolute;
            top: 80px;
            right: -100%; /* مخفي خارج الشاشة */
            width: 100%;
            height: calc(100vh - 80px);
            background: #fff;
            flex-direction: column;
            padding: 40px 0;
            transition: 0.4s;
            border-top: 1px solid #eee;
            z-index: 999;
        }

        .nav.active { right: 0; }
        .nav a { margin: 15px 0; font-size: 18px; }
        .user-badge { margin: 10px 0; }
    }
</style>

<script>
    const burger = document.getElementById('burger');
    const navMenu = document.getElementById('navMenu');

    burger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        // تغيير شكل البرجر عند الضغط
        burger.classList.toggle('toggle');
    });
</script>

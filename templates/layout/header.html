<header class="header animate__animated animate__fadeInDown">
    <div class="header-inner container">
        <div class="logo">
            <i class="fas fa-layer-group"></i> <span>مواردي</span>
        </div>

        <nav class="nav" id="navMenu">
            <a href="/"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="#features">المميزات</a>
            <a href="#services">الخدمات</a>
            <a href="#target">المستفيدون</a>
        </nav>

        <div class="actions">
            {% if request.user.is_authenticated %}
                <form method="post" action="/accounts/logout/" style="display:inline">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</button>
                </form>
            {% else %}
                <a href="/accounts/login/" class="btn-login">دخول <i class="fas fa-arrow-left"></i></a>
            {% endif %}
        </div>

        <div class="burger" id="burger">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<style>
    .header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
        z-index: 1000;
    }
    .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
    }
    .logo {
        font-size: 26px;
        font-weight: 800;
        color: var(--primary-dark);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: var(--dark);
        font-weight: 600;
        font-size: 15px;
        transition: 0.3s;
    }
    .nav a:hover { color: var(--primary); }
    .btn-login {
        padding: 10px 25px;
        background: var(--primary);
        color: #fff;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .logout-btn {
        background: #fee2e2;
        color: #b91c1c;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
    }
</style>

{% extends "layout/index.html" %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<section class="login-section">
  <form class="login-card" method="post" novalidate>
    {% csrf_token %}

    <h2>تسجيل الدخول</h2>

    {# عرض رسائل Django Messages #}
    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <input
      type="text"
      name="username"
      placeholder="اسم المستخدم"
      required
      autocomplete="username"
    >

    <input
      type="password"
      name="password"
      placeholder="كلمة المرور"
      required
      autocomplete="current-password"
    >

    <button type="submit">دخول</button>
  </form>
</section>

<style>
.login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 160px);
  padding: 20px;
}

.login-card {
  background: #fff;
  padding: 40px;
  width: 100%;
  max-width: 420px;
  border-radius: 22px;
  box-shadow: 0 40px 80px rgba(0,0,0,.12);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #064e3b;
}

.login-card input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  font-size: 15px;
}

.login-card input:focus {
  outline: none;
  border-color: #22c55e;
}

.login-card button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg,#22c55e,#065f46);
  color: #fff;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  font-size: 16px;
  transition: transform .15s ease, box-shadow .15s ease;
}

.login-card button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(34,197,94,.35);
}

/* رسائل الأخطاء */
.alert {
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 18px;
  font-size: 14px;
}

.alert.error {
  background: #fee2e2;
  color: #991b1b;
}

.alert.success {
  background: #dcfce7;
  color: #065f46;
}

.alert.warning {
  background: #fef3c7;
  color: #92400e;
}
</style>
{% endblock %}

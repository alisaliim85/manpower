{% extends "layout/index.html" %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}

<div class="login-page-wrapper" dir="rtl">
    
    <div class="bg-shape"></div>

    <form class="login-card animate__animated animate__fadeInUp" method="post" novalidate>
        {% csrf_token %}

        <div class="login-header">
            <div class="icon-brand animate__animated animate__zoomIn">
                <i class="fas fa-user-lock"></i>
            </div>
            <h2>تسجيل الدخول</h2>
            <p>أهلاً بك في نظام مواردي الرقمي</p>
        </div>

        {% if messages %}
            <div class="messages-area animate__animated animate__fadeIn">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}

        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
            <label class="form-label">اسم المستخدم</label>
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    placeholder="ادخل اسم المستخدم" 
                    required 
                    autocomplete="username"
                >
            </div>
        </div>

        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
            <label class="form-label">كلمة المرور</label>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="••••••••" 
                    required 
                    autocomplete="current-password"
                >
            </div>
        </div>

        <div class="form-action animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
            <button type="submit" class="btn-action full-width">
                دخول <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>

    </form>
</div>

<style>
    :root {
        --primary: #10b981;
        --primary-dark: #059669;
        --dark: #1e293b;
        --light-bg: #f8fafc;
        --text-gray: #64748b;
        --border-color: #e2e8f0;
        --white: #ffffff;
        --card-radius: 24px;
        --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
    }

    body {
        background-color: var(--light-bg);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* --- التعديل الرئيسي هنا لضمان التوسط --- */
    .login-page-wrapper {
        /* نحسب ارتفاع الشاشة كاملاً (100vh) ونطرح منه ارتفاع الهيدر التقريبي (مثلاً 80px) */
        min-height: calc(100vh - 80px); 
        width: 100%;
        display: flex;
        justify-content: center; /* توسيط أفقي */
        align-items: center;     /* توسيط عمودي */
        
        /* إضافة خلفية متدرجة تغطي المساحة */
        background: radial-gradient(circle at top right, rgba(16, 185, 129, 0.04), transparent 40%);
        padding: 20px;
        box-sizing: border-box;
    }

    .login-card {
        background: var(--white);
        width: 100%;
        max-width: 420px; /* تقليل العرض قليلاً ليكون أشبه بتطبيقات الجوال الحديثة */
        padding: 40px;
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(255,255,255,0.8);
        
        /* هذا السطر مهم لمنع البطاقة من الالتصاق بالحواف في الشاشات الصغيرة جداً */
        margin: auto; 
    }

    .login-header { text-align: center; margin-bottom: 25px; }

    .icon-brand {
        width: 60px;
        height: 60px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        color: var(--primary);
        font-size: 24px;
    }

    .login-header h2 { color: var(--dark); font-size: 22px; margin-bottom: 5px; font-weight: 700; }
    .login-header p { color: var(--text-gray); font-size: 13px; margin: 0; }

    .form-group { margin-bottom: 18px; }
    
    .form-label {
        display: block; margin-bottom: 8px; color: var(--dark); font-weight: 600; font-size: 13px;
    }

    .input-wrapper { position: relative; }

    .input-icon {
        position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: #94a3b8; transition: 0.3s;
    }

    .form-control {
        width: 100%; padding: 12px 45px 12px 15px; border: 2px solid var(--border-color);
        border-radius: 12px; font-size: 14px; background: #fcfcfc; color: var(--dark);
        transition: all 0.3s ease; box-sizing: border-box;
    }

    .form-control:focus {
        border-color: var(--primary); background: var(--white); outline: none;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }
    .form-control:focus + .input-icon { color: var(--primary); }

    /* أنيميشن النبض */
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); transform: scale(1); }
        70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); transform: scale(1.02); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); transform: scale(1); }
    }

    .btn-action {
        background: var(--primary); color: var(--white); border: none; padding: 14px;
        border-radius: 50px; font-size: 15px; font-weight: 700; cursor: pointer;
        transition: 0.3s; display: flex; align-items: center; justify-content: center;
        gap: 10px; width: 100%; margin-top: 10px; animation: pulse 2s infinite;
    }

    .btn-action:hover { background: var(--primary-dark); transform: translateY(-2px); }

    .messages-area { margin-bottom: 15px; }
    .alert {
        padding: 10px 14px; border-radius: 10px; font-size: 13px;
        display: flex; align-items: center; gap: 8px; margin-bottom: 8px;
    }
    .alert.success { background: #dcfce7; color: #166534; }
    .alert.error { background: #fee2e2; color: #991b1b; }
    .alert.warning { background: #fef3c7; color: #92400e; }
</style>
{% endblock %}
